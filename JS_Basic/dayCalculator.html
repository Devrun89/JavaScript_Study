<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate remaining day left of the year</title>
</head>
<body>
    <script>
        var date = new Date();
        var year = date.getFullYear();
        var endDate = new Date(year, 11, 31);
        var diffDate = endDate - date;

        var result = Math.ceil(diffDate/(1000 * 60 * 60 * 24));

        document.write(result + "days left");
    </script>
</body>
</html>
