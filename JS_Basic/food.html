<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food For Lunch</title>
</head>
<body>
    <script>
        var menu = ["Sushi", "Sashimi", "Ramen", "Korean", "Chinese"];
        var menuNum = Math.floor(Math.random()*5);
        var result = menu[menuNum];
        document.write(result);
    </script>
    
</body>
</html>
