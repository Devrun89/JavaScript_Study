<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table for 5</title>
</head>
<body>
    <script>
        var i = 0; //Declare starting number

        while(i < 10)
        {
            i++; // Increase starting number
            
            //Start multiplication for 5
            document.write("5 x " + i + " = " + i*5 + "</br>");
        }
    </script>
</body>
</html>
